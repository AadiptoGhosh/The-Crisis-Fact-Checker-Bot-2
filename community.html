<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feed - CrisisVerify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-content">
            <a href="index.html" class="brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 19H22L12 2Z" fill="#ffcc00" stroke="white" stroke-width="2"
                        stroke-linejoin="round" />
                    <path d="M12 16V18" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round" />
                    <path d="M12 8V12" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round" />
                </svg>
                CrisisVerify
            </a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="community.html" class="active">Live Feed</a>
                <a href="dashboard.html">Command Center</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>
    <div class="container" style="margin-top: var(--space-xl);">
        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: var(--space-xl);">
            <!-- Main Content: Feed -->
            <main>
                <h2>Live Distress Feed</h2>
                <div id="feed-container" class="grid-1"
                    style="display: flex; flex-direction: column; gap: var(--space-md); margin-top: var(--space-md);">
                    <!-- Feed items will be injected here by app.js -->
                    <!-- Placeholder Loading State -->
                    <div class="card">
                        <div class="card-body">
                            <p class="text-muted">Loading live reports...</p>
                        </div>
                    </div>
                </div>
            </main>
            <!-- Sidebar: Submission Form -->
            <aside>
                <div class="card" style="position: sticky; top: 100px;">
                    <div class="card-header">
                        <h3>Report an Incident</h3>
                    </div>
                    <div class="card-body">
                        <form id="reportForm">
                            <div class="form-group">
                                <label class="form-label" for="incidentType">Incident Type</label>
                                <select class="form-control" id="incidentType" required>
                                    <option value="">Select Type...</option>
                                    <option value="Flood">Flood/Waterlog</option>
                                    <option value="Fire">Fire</option>
                                    <option value="Medical">Medical Emergency</option>
                                    <option value="Infrastructure">Infrastructure Failure</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="location">Location</label>
                                <input type="text" class="form-control" id="location"
                                    placeholder="e.g. Sector 4, Main Road" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="description">Description</label>
                                <textarea class="form-control" id="description" placeholder="Describe what you see..."
                                    required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">
                                Submit for Verification
                            </button>
                        </form>
                    </div>
                </div>
                <div class="card" style="margin-top: var(--space-md);">
                    <div class="card-body">
                        <h4>Community Guidelines</h4>
                        <ul
                            style="padding-left: 1.2rem; font-size: 0.9rem; color: var(--color-text-muted); margin-top: 0.5rem;">
                            <li>Report only confirmed sightings.</li>
                            <li>Do not share rumors.</li>
                            <li>Upload photos if safe to do so.</li>
                            <li>AI verifies all reports against official data.</li>
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
